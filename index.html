<!DOCTYPE html>
<html ng-app="app">

<head>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>

  <div ng-controller="myController as carVm">
    <h1>Drivers : {{carVm.make}} {{carVm.model}}</h1>
    <div class="row">
      <div class="col-sm-5">
        <form ng-submit="carVm.addDriver(newDriver)">
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input ng-model="carVm.newDriver.firstName" type="text" class="form-control" id="firstName" placeholder="Enter First Name">
          </div>
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input ng-model="carVm.newDriver.lastName" type="text" class="form-control" id="firstName" placeholder="Enter Last Name">
          </div>
          <div class="form-group">
            <label for="email">Email address</label>
            <input ng-model="carVm.newDriver.email" type="email" class="form-control" id="email" placeholder="Enter Email">
          </div>
          <div class="form-group">
            <label for="city">City</label>
            <input ng-model="carVm.newDriver.address.city" type="text" class="form-control" id="city" placeholder="Enter City">
          </div>
          <div class="form-group">
            <label for="state">State</label>
            <input ng-model="carVm.newDriver.address.state" type="text" class="form-control" id="state" placeholder="Enter State">
          </div>
          <div class="form-group">
            <label for="company">Company</label>
            <input  ng-model="carVm.newDriver.company.name" type="text" class="form-control" id="company" placeholder="Enter Company">
          </div>
          <button type="submit" class="btn btn-primary">Add Driver</button>
        </form>
      </div>
      <div class="col-sm-7">
        <table class="table table-condensed">
          <thead>
            <tr>
              <th>Action</th>
              <th>Pic</th>
              <th>Name</th>
              <th>Email</th>
              <th>City</th>
              <th>State</th>
              <th>Company</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="driver in carVm.users" ng-class="{true:'dem', false:'rep'} [carVm.isDem(driver)]">
              <td>
                <button class="btn btn-primary" ng-click="carVm.remove(driver)">x</button>
              </td>
              <td><img ng-src="{{driver.profilePic}}"></td>
              <td>{{driver.firstName}} {{driver.lastName}}</td>
              <td>{{driver.email}}</td>
              <td>{{driver.address.city}}</td>
              <td>{{driver.address.state}}</td>
              <td>{{driver.company.name}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>



  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
  <script src="script.js"></script>
  <script src="https://code.angularjs.org/1.6.1/angular-messages.min.js"></script>
  <script src="https://code.angularjs.org/1.6.1/angular-route.js"></script>
  <script src="car.controller.js"></script>
</body>

</html>
